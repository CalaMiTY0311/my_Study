<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <input type="button" value='hi' onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">

    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var dics = {
        'a':'b','c':'d',
      };
      document.write('first : '+dics.a+'<br>');
      document.write('second : '+dics.c+'<br>');
      dics.aa='bb';
      document.write('third : '+dics.aa+'<br>');
      dics['cc']='dd';
      document.write('fourth : '+dics['cc']+'<br>');
    </script>

    <h2>Iterate</h2>
    <script>
      for(var key in dics){
        document.write(key+' : '+dics[key]+'<br>');
      }
    </script>

    <h2>Property & Method</h2>
    <script>
      dics.showAll = function(){
        for(var key in this){   <!--this=dics  -->
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      document.write(dics);

    </script>
  </body>
<!--  -->
</html>
